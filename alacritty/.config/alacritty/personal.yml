window:
  startup_mode: Maximized
  decorations: none

font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
  size: 16.0

mouse:
  hide_when_typing: true

key_bindings:
  # Default Control+Shift+Space doesn't work because Cotrol+Space changes input
  # sources on MacOS.
  - { key: Space,  mods: Shift, mode: ~Search,    action: ToggleViMode            }
